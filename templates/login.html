<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email() }} <br>
        {{ form.password.label }} {{ form.password() }} <br>
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Register</a>
</body>
</html>
